<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>


        <div class="row">

            <div class="cal-box">

                <h1 class="form-label">Calculator</h1>
                <input type="text" class="display" id="display" disabled>
                <div class="btn-row">

                    <button class="cbtn op" id="AC">AC</button>
                    <button class="cbtn op" id="Back">Back <i class="fa-solid fa-arrow-left"></i> </button>
                    <button class="cbtn op" id="division">/</button>
                    <button class="cbtn op" id="multiply">*</button>
                    <button class="cbtn" id="btn7">7</button>
                    <button class="cbtn" id="btn8">8</button>
                    <button class="cbtn" id="btn9">9</button>
                    <button class="cbtn op" id="subtract">-</button>
                    <button class="cbtn" id="btn4">4</button>
                    <button class="cbtn" id="btn5">5</button>
                    <button class="cbtn" id="btn6">6</button>
                    <button class="cbtn op" id="add">+</button>
                    <button class="cbtn" id="btn1">1</button>
                    <button class="cbtn" id="btn2">2</button>
                    <button class="cbtn" id="btn3">3</button>
                    <button class="cbtn op" id="equal">=</button>
                    <button class="cbtn" id="btn00">00</button>
                    <button class="cbtn" id="btn0">0</button>
                    <button class="cbtn" id="point">.</button>
                


                </div>
            </div>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
